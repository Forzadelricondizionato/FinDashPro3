version: '3.8'

services:
  vault:
    image: hashicorp/vault:1.15
    container_name: fdp-vault
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: fdp-root-token
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    volumes:
      - vault-data:/vault/file
    command: server -dev

  redis:
    image: redis:7-alpine
    container_name: fdp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --save 60 1 --loglevel warning

  postgres:
    image: postgres:15-alpine
    container_name: fdp-postgres
    environment:
      POSTGRES_DB: findashpro
      POSTGRES_USER: fdp_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-defaultpassword123}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  app:
    build: .
    container_name: fdp-app
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: ${VAULT_TOKEN:-fdp-root-token}
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql://fdp_user:${DB_PASSWORD:-defaultpassword123}@postgres:5432/findashpro
      EXECUTION_MODE: ${EXECUTION_MODE:-paper}
      JAEGER_ENABLED: ${JAEGER_ENABLED:-true}
      JAEGER_HOST: jaeger
      MTLS_ENABLED: ${MTLS_ENABLED:-false}
    volumes:
      - ./fdp:/app/fdp
      - ./dashboard.py:/app/dashboard.py
      - ./main.py:/app/main.py
      - ./data:/app/data
    ports:
      - "8000:8000"
      - "8501:8501"
    depends_on:
      - vault
      - redis
      - postgres
    restart: unless-stopped

  ibkr-gateway:
    image: ghcr.io/unusualalpha/ib-gateway-docker:stable
    container_name: fdp-ibkr-gateway
    environment:
      TWS_USERID: ${IBKR_USER}
      TWS_PASSWORD: ${IBKR_PASSWORD}
      TRADING_MODE: ${EXECUTION_MODE:-paper}
      TWS_SETTINGS_PATH: /root/Jts
    ports:
      - "4001:4001"
      - "4002:4002"
    volumes:
      - ibkr-data:/root/Jts
    profiles:
      - ibkr

  prometheus:
    image: prom/prometheus:v2.47
    container_name: fdp-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus

  grafana:
    image: grafana/grafana:10.1
    container_name: fdp-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources

  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: fdp-jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    profiles:
      - monitoring

  mlflow:
    image: python:3.11-slim
    container_name: fdp-mlflow
    command: bash -c "pip install mlflow && mlflow server --host 0.0.0.0 --port 5000"
    ports:
      - "5000:5000"
    volumes:
      - mlflow-data:/mlflow
    profiles:
      - mlops

volumes:
  vault-data:
  redis-data:
  postgres-data:
  ibkr-data:
  prometheus-data:
  grafana-data:
  mlflow-data:
