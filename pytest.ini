# pytest.ini
[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow tests

[mutmut]
paths_to_mutate=fdp/
backup=False
runner=python -m pytest -x --tb=no -q
tests_dir=tests/
skip=lambda line: line.strip().startswith('#')
